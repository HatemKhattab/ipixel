<section id="contact">
    <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 text-center">
              <h2 class="section-heading">{%t section.contact.name%}</h2>
              <hr class="primary">
              <p>{%t section.contact.text%}</p>
          </div>
        </div>

        <div class="row">
          <div class= "col-md-6 col-md-offset-3">
            <!-- modify this form HTML and place wherever you want your form -->
            <form action="https://formspree.io/xjvvdbea" method="POST" enctype="multipart/form-data">

              <div class="form-group">
                <label for="form_name">{%t section.contact.fields.name%}</label>
                <input type="form_name" class="form-control" id="form_name" placeholder="" name="name">
              </div>

              <div class="form-group">
                <label for="form_email">{%t section.contact.fields.email%}</label>
                <input type="email" class="form-control" id="form_email" aria-describedby="emailHelp" name="email">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>

              <div class="form-group">
                <label for="form_tel">{%t section.contact.fields.tel_nr%}</label>
                <input type="" class="form-control" id="form_tel" placeholder="" name="tel">
              </div>

              <div class="form-group">
                <label for="form_message">{%t section.contact.fields.message%}</label>
                <textarea type="textarea" class="form-control" id="form_message" placeholder="" name="message"></textarea>
              </div>

              <button type="submit" class="btn btn-primary"">{%t section.contact.fields.send%}</button>

            </form>

          </div>
        </div>
</section>
