# Site settings
title: Ipixel
email: Ipixel
description: Ipixel help your bunsiness to grow
baseurl: ""
url: "https://www.ipixel.com"

exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - vendor/bundle
  - .gitignore
  - .editorconfig
  - Makefile

# Plugins
plugins:
  - jekyll-multiple-languages-plugin

# Build settings
markdown: kramdown

#Languages
languages: ["sv", "en", "ar"]
#exclude_from_localizations: ["js", "img", "fonts", "css", "font-awsome"]
contentful:
  spaces:
    - example:                              # Jekyll _data folder identifier - Required
        space:               # Required
        access_token:          # Required
        environment: master                 # Optional
        cda_query:                          # Optional
          include: 2
          limit: 100
        all_entries: true                   # Optional - Defaults to false, only grabbing the amount set on CDA Query
        all_entries_page_size: 1000         # Optional - Defaults to 1000, maximum amount of entries per CDA Request for all_entries
        content_types:                      # Optional
          cat:
        client_options:                     # Optional
          api_url:  'api.contentful.com' # Defaults to 'api.contentful.com' which is Production
          max_include_resolution_depth:    # Optional - Defaults to 20, maximum amount of levels to resolve includes
        base_path:                # Optional - Defaults to Current directory
        destination:  # Optional - Defaults to _data/contentful/spaces
        individual_entry_files:         # Optional - Defaults to false
        rich_text_mappings:                 # Optional - Defaults to {}
          embedded-entry-block: 
